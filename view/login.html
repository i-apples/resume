<head>
<!-- script -->
<%- Loader("/public/javascript/login.min.js")
	.js("/public/javascript/bootbox.min.js")
	.js("/public/lib/jquery/jquery.simplePagination.js")
	.done(assets)
	%>
<!-- style -->
<%- Loader("/public/stylesheet/login.min.css")
	.css("/public/stylesheet/login.css")
	.done(assets)
	%></head>

<script type="text/javascript">
	$(document).ready(function(){
		$("#wholeMenu").hide();
	});
</script>
<div class="main_div">
	<div class="main_div2">
		<form id="signinForm" class="form-signin" onsubmit="return postAuthUserForm();">
			<h2 class="form-signin-heading">金智教育简历管理系统</h2>
			<input id="input_userId" type="text" class="form-control" placeholder="用户名" required autofocus>
			<input id="input_pwd" type="password" class="form-control" placeholder="密 码" required>
			<input id="input_captchaCode" type="text" class="form-control" placeholder="验证码" required>
			<div id="captcha_div"></div>
			<button id="submitBtn" class="btn btn-lg btn-primary btn-block margin-topForLoginBtn" type="submit" >登 录</button>
			<div id="div_tip" class="alert alert-danger fade in margin-topForTipDiv">
				<span id="span_tipMsg"></span>
			</div>
		</form>
	</div>
</div>
